<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <a class="link" href="index.html">VOLVER</a>
    <h1>colores</h1>
    <h2>colores por nombre</h2>
    <div class="box-color">
    <div class="box-style box-darkorchid"><h1 class="span">darkorchid</h1></div>
    <div class="box-style box-brown"><h1 class="span">black</h1></div>
    <div class="box-style box-darkmagenta"><h1 class="span">darkmagenta</h1></div>
    </div>
    <h2>colores por codigo rgb</h2>
    <div class="box-color2">
    <div class="box-style box-azul_clarito"><h1 class="span">rgb(123, 212, 200)</h1></div>
    <div class="box-style box-blanco_aguamarina"><h1 class="span">rgb(231, 255, 213)</h1></div>
    <div class="box-style box-lila"><h1 class="span">rgb(122, 111, 222)</h1></div>
    </div>
     <h2>color por sus codigos hexadecimales</h2>
    <div class="box-color3">
    <div class="box-style box-gris"><h1 class="span"> #AAA;</h1></div>
    <div class="box-style box-cafe"><h1 class="span">#F346;</h1></div>
    <div class="box-style box-rosa"><h1 class="span">#f3a5;</h1></div> 
    </div>
</body>
</html>
